spring.application.name=TheMall


spring.datasource.url=jdbc:mysql://localhost:3306/tje
spring.datasource.username=root
spring.datasource.password=hyun0024
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# 정적 리소스 경로 설정
spring.web.resources.static-locations=classpath:/static/
# SQL이 작성되어 있는 MyBatis 설정
# src/main/resource = classpath
mybatis.mapper-locations=classpath:mappers/**/*.xml
# SQL 컬럼명을 일치하는 문서 파일 위치 설정 = model
mybatis.type-aliases-package=com.thejoeun.TheMall.model