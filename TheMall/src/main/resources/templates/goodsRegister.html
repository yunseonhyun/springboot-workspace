<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        * {
            box-sizing: border-box;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            margin: 0;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-top: 5px;
        }

        .nav-buttons {
            text-align: right;
            margin-bottom: 20px;
        }

        #alertBox {
            margin-bottom: 20px;
            min-height: 50px;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        .alert-error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .alert-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        .required {
            color: #e74c3c;
            margin-left: 4px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.2);
        }

        .input-hint {
            font-size: 0.85em;
            color: #95a5a6;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex-grow: 1;
            padding: 12px 20px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            transform: translateY(-1px);
        }

        .btn-list {
            flex-grow: 0;
            background-color: #ecf0f1;
            color: #34495e;
            border: 1px solid #bdc3c7;
        }

        .btn-list:hover {
            background-color: #dbe0e2;
        }

        .btn-submit {
            background-color: #3498db;
            color: white;
        }

        .btn-submit:hover {
            background-color: #2980b9;
        }

        .btn-submit:disabled {
            background-color: #a9cce3;
            cursor: not-allowed;
        }

        .btn-reset {
            background-color: #e74c3c;
            color: white;
        }

        .btn-reset:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>The Mall</h1>
        <p class="subtitle">상품 등록</p>
    </header>

    <div class="nav-buttons">
        <button class="btn-list" onclick="goToList()">📋 상품 목록 보기</button>
    </div>

    <div id="alertBox"></div>

    <div class="form-container">
        <form id="goodsForm" onsubmit="submitGoods(event)">
            <div class="form-group">
                <label for="name">
                    상품명<span class="required">*</span>
                </label>
                <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="상품명을 입력하세요"
                        required
                >
            </div>

            <div class="form-group">
                <label for="price">
                    가격<span class="required">*</span>
                </label>
                <input
                        type="number"
                        id="price"
                        name="price"
                        placeholder="가격을 입력하세요"
                        min="0"
                        required
                >
                <div class="input-hint">숫자만 입력 가능합니다 (원 단위)</div>
            </div>

            <div class="form-group">
                <label for="stock">
                    재고<span class="required">*</span>
                </label>
                <input
                        type="number"
                        id="stock"
                        name="stock"
                        placeholder="재고 수량을 입력하세요"
                        min="0"
                        value="0"
                        required
                >
                <div class="input-hint">초기 재고 수량을 입력하세요</div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit">
                    등록하기
                </button>
                <button type="reset" class="btn-reset">
                    초기화
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    function submitGoods(event) {
        event.preventDefault();

        const name = document.getElementById('name').value.trim();
        const price = parseInt(document.getElementById('price').value);
        const stock = parseInt(document.getElementById('stock').value);

        if (!name) {
            showAlert('error', '상품명을 입력해주세요.');
            return;
        }

        if (price < 0) {
            showAlert('error', '가격은 0 이상이어야 합니다.');
            return;
        }

        if (stock < 0) {
            showAlert('error', '재고는 0 이상이어야 합니다.');
            return;
        }

        const goodsData = {
            name: name,
            price: price,
            stock: stock
        };

        const submitBtn = event.target.querySelector('.btn-submit');
        submitBtn.disabled = true;
        submitBtn.textContent = '등록 중...';

        fetch('http://localhost:8080/api/goods', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(goodsData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('서버 응답 오류: ' + response.status);
                }
                return response.text();
            })
            .then(data => {
                showAlert('success', '상품이 성공적으로 등록되었습니다!');
                document.getElementById('goodsForm').reset();

                setTimeout(() => {
                    if (confirm('상품 목록을 확인하시겠습니까?')) {
                        goToList();
                    }
                }, 1500);
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('error', '상품 등록에 실패했습니다: ' + error.message);
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = '등록하기';
            });
    }

    function showAlert(type, message) {
        const alertBox = document.getElementById('alertBox');
        const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
        const icon = type === 'success' ? '✅' : '❌';

        alertBox.innerHTML = `
                <div class="alert ${alertClass}">
                    <span class="alert-icon">${icon}</span>
                    ${message}
                </div>
            `;

        setTimeout(() => {
            alertBox.innerHTML = '';
        }, 5000);


        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function goToList() {
        window.location.href = '/goodsList';
    }

    document.getElementById('goodsForm').addEventListener('reset', function(e) {
        if (!confirm('입력한 내용을 모두 지우시겠습니까?')) {
            e.preventDefault();
        }
    });

    document.querySelectorAll('input[type="number"]').forEach(input => {
        input.addEventListener('keypress', function(e) {
            if (e.key === '-' || e.key === '+' || e.key === 'e') {
                e.preventDefault();
            }
        });
    });
</script>
</body>
</html>
