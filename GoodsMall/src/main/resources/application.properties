# mysql 연결하기 위한 세팅
## 1. DataBase 명칭 / 위치
spring.datasource.url=jdbc:mysql://localhost:3306/tje
## 2. SQL 접속하기 위한 아이디
spring.datasource.username=user1
## 3. SQL 접속하기 위한 비밀번호
spring.datasource.password=hyun0024
## 4. mysql을 이용해서 db 연결 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
## JPA가 아니라 myBatis이므로 작성하지 않아도 되는 설정
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# thymeleaf 는 springboot에서 밀고 있는 html 템플릿 엔진
# fetch나 ajax 대신 백엔드 통신을 할 수 있도록 도와주는 프레임워크
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

spring.web.resources.static-locations=classpath:/static/

# src/main/resources = classpath
mybatis.mapper-locations=classpath:mappers/**/*.xml
# 특별한 효과를 발휘하고 있는 상황이 아님 / 나중에 config 설정 때 사용될 설정
# 아래의 설정을 사용하게 될 때는 resultMap을 사용하지 않아도 됨
# mappers/myBatis 내에서 resultMap에 관련된 구문 모두 제거
mybatis.type-aliases-package=edu.the.joeun.GoodsMall.model




