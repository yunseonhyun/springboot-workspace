<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 목록 - The Mall</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 30px 40px;
            width: 100%;
            max-width: 1000px;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 20px;
        }

        header h1 {
            font-size: 2.8em;
            color: #4caf50;
            margin: 0 0 10px 0;
            font-weight: 700;
        }

        header .subtitle {
            font-size: 1.2em;
            color: #6c757d;
            margin: 0;
        }

        .controls {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 25px;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .controls button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .controls button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .controls button:active {
            transform: translateY(0);
        }

        #content {
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .loading-spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #4caf50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            font-size: 1.1em;
            color: #555;
        }

        .error {
            color: #dc3545;
            padding: 30px;
            border: 1px solid #dc3545;
            background-color: #ffe8e8;
            border-radius: 8px;
            margin: 20px;
        }

        .empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            color: #6c757d;
        }

        .empty-text {
            font-size: 1.3em;
            font-weight: 500;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .user-table thead {
            background-color: #4caf50;
            color: white;
        }

        .user-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1.1em;
        }

        .user-table td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            font-size: 1em;
        }

        .user-table tbody tr {
            transition: background-color 0.2s ease;
        }

        .user-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .user-table tbody tr:last-child td {
            border-bottom: none;
        }

        .user-id {
            color: #777;
            font-weight: 500;
        }

        .user-name {
            font-weight: 600;
            color: #333;
        }

        .user-email {
            color: #555;
        }

        .user-role {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .user-role.admin {
            background-color: #ffe8e8;
            color: #dc3545;
        }

        .user-role.user {
            background-color: #e6f7e6;
            color: #28a745;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 25px;
            }

            header h1 {
                font-size: 2.2em;
            }

            .user-table {
                font-size: 0.9em;
            }

            .user-table th,
            .user-table td {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px 20px;
            }

            header h1 {
                font-size: 1.8em;
            }

            .user-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>The Mall</h1>
        <p class="subtitle">사용자 목록</p>
    </header>

    <div class="controls">
        <button onclick="loadUsers()">새로고침</button>
        <button onclick="goToRegister()">사용자 등록</button>
    </div>

    <div id="content">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>사용자 정보를 불러오는 중...</p>
        </div>
    </div>
</div>

<script>
    let usersData = [];

    window.onload = function () {
        loadUsers();
    };

    function loadUsers() {
        const content = document.getElementById("content");
        content.innerHTML = `
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>사용자 정보를 불러오는 중...</p>
            </div>
        `;

        fetch("http://localhost:8080/api/users")
            .then((response) => {
                if (!response.ok) {
                    throw new Error("서버 응답 오류: " + response.status);
                }
                return response.json();
            })
            .then((data) => {
                usersData = data;
                displayUsers(usersData);
            })
            .catch((error) => {
                console.error("Error:", error);
                content.innerHTML = `
                    <div class="error">
                        <p>${error.message}</p>
                        <p style="margin-top: 10px;">서버가 실행 중인지 확인해주세요.</p>
                    </div>
                `;
            });
    }

    function displayUsers(users) {
        const content = document.getElementById("content");

        if (!users || users.length === 0) {
            content.innerHTML = `
                <div class="empty">
                    <p class="empty-text">등록된 사용자가 없습니다.</p>
                </div>
            `;
            return;
        }

        let html = `
            <table class="user-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>이름</th>
                        <th>이메일</th>
                        <th>역할</th>
                    </tr>
                </thead>
                <tbody>
        `;

        users.forEach((user) => {
            const roleClass = user.role === 'ADMIN' ? 'admin' : 'user';
            const roleText = user.role === 'ADMIN' ? '관리자' : '사용자';

            html += `
                <tr>
                    <td class="user-id">#${user.id}</td>
                    <td class="user-name">${user.name}</td>
                    <td class="user-email">${user.email}</td>
                    <td><span class="user-role ${roleClass}">${roleText}</span></td>
                </tr>
            `;
        });

        html += `
                </tbody>
            </table>
        `;

        content.innerHTML = html;
    }

    function goToRegister() {
        window.location.href = '/user/add';
    }
</script>
</body>
</html>
