<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Mall - 홈</title>
    <!--
    프로그램 상 static 과 templates의 구분을 따로 하지 않기 때문에
    .html 파일과 api 주소를 제외하고는 css 나 js 이미지, 파일 경로를
    static 중점으로 가져옴
     -->
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="container">
    <header>
        <h1>The Mall</h1>
        <p class="subtitle">상품 관리 시스템</p>
    </header>
    <!-- 로그인 된 사용자에게만 보이는 환영 메세지 -->
    <div th:if="${session.loginUser}">
        <h2 th:text="${session.loginUser.name} + '님, 환영합니다!' "></h2>
    </div>
    <!-- 로그인 하지 않은 경우 -->
    <div th:unless="${session.loginUser}">
        <a href="/login">로그인</a>
    </div>

    <div class="nav-buttons">
        <a href="/goodsList">상품 목록</a>
        <a href="/goodsAdd">상품 등록</a>
        <a href="/user/list">유저 목록</a>
        <a href="/user/add">유저 등록</a>
        <a href="/member/add">멤버 등록</a>
    </div>
</div>
</body>
</html>
