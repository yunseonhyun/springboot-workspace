<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ÏÇ¨Ïö©Ïûê Îì±Î°ù - The Mall</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            margin: 0;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-top: 5px;
        }

        .nav-buttons {
            text-align: right;
            margin-bottom: 20px;
        }

        #alertBox {
            margin-bottom: 20px;
            min-height: 50px;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        .alert-error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .alert-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        .required {
            color: #e74c3c;
            margin-left: 4px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.2);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex-grow: 1;
            padding: 12px 20px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            transform: translateY(-1px);
        }

        .btn-list {
            flex-grow: 0;
            background-color: #ecf0f1;
            color: #34495e;
            border: 1px solid #bdc3c7;
        }
        .btn-list:hover {
            background-color: #dbe0e2;
        }

        .btn-submit {
            background-color: #3498db;
            color: white;
        }
        .btn-submit:hover {
            background-color: #2980b9;
        }
        .btn-submit:disabled {
            background-color: #a9cce3;
            cursor: not-allowed;
        }

        .btn-reset {
            background-color: #e74c3c;
            color: white;
        }
        .btn-reset:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>The Mall</h1>
        <p class="subtitle">ÏÇ¨Ïö©Ïûê Îì±Î°ù</p>
    </header>

    <div class="nav-buttons">
        <button class="btn-list" onclick="goToList()">üìã ÏÇ¨Ïö©Ïûê Î™©Î°ù Î≥¥Í∏∞</button>
    </div>

    <div id="alertBox"></div>

    <div class="form-container">
        <form id="userForm" onsubmit="submitUser(event)">
            <div class="form-group">
                <label for="name">Ïù¥Î¶Ñ<span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required />
            </div>
            <div class="form-group">
                <label for="email">Ïù¥Î©îÏùº<span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Ïù¥Î©îÏùº Ï£ºÏÜåÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required />
            </div>
            <div class="button-group">
                <button type="submit" class="btn-submit">Îì±Î°ùÌïòÍ∏∞</button>
                <button type="reset" class="btn-reset">Ï¥àÍ∏∞Ìôî</button>
            </div>
        </form>
    </div>
</div>

<script>
    function submitUser(event) {
        event.preventDefault();

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();

        if (!name || !email) {
            showAlert('error', 'Ïù¥Î¶ÑÍ≥º Ïù¥Î©îÏùºÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
            return;
        }

        const userData = {
            name: name,
            email: email,
        };

        const submitBtn = event.target.querySelector('.btn-submit');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Îì±Î°ù Ï§ë...';

        fetch('http://localhost:8080/api/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(userData),
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.message || 'ÏÑúÎ≤Ñ ÏùëÎãµ Ïò§Î•ò: ' + response.status)
                    }).catch(() => {
                        throw new Error('ÏÑúÎ≤Ñ ÏùëÎãµ Ïò§Î•ò: ' + response.status)
                    });
                }
                return response.json();
            })
            .then(data => {
                showAlert('success', 'ÏÇ¨Ïö©ÏûêÍ∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Îì±Î°ùÎêòÏóàÏäµÎãàÎã§!');
                document.getElementById('userForm').reset();

                setTimeout(() => {
                    if (confirm('ÏÇ¨Ïö©Ïûê Î™©Î°ùÏùÑ ÌôïÏù∏ÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                        goToList();
                    }
                }, 1500);
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('error', 'ÏÇ¨Ïö©Ïûê Îì±Î°ùÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + error.message);
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Îì±Î°ùÌïòÍ∏∞';
            });
    }

    function showAlert(type, message) {
        const alertBox = document.getElementById('alertBox');
        const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
        const icon = type === 'success' ? '‚úÖ' : '‚ùå';

        alertBox.innerHTML = `
                <div class="alert ${alertClass}">
                    <span class="alert-icon">${icon}</span>
                    ${message}
                </div>
            `;

        setTimeout(() => {
            alertBox.innerHTML = '';
        }, 5000);

        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function goToList() {
        window.location.href = '/users.html';
    }
</script>
</body>
</html>
