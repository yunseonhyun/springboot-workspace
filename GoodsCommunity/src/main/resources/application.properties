spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# devTools 관련설정 개발환경에서 코드 변경이 있을 경우 자동으로 재 시작 처리
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# 로깅 레벨 설정
# trace < debug < info < wran < error < fatal
logging.level.edu.thejoeun=debug

# 사용자의 상태를 서버에 설정
server.servlet.session.tracking-modes=cookie

server.port=8085

# 기존 설정 유지하고 아래 내용 추가
# 세션 타임아웃 설정(30분)
# 1시간 1h
# 60초 60s
# 은행 앱 5분
# 쇼핑 몰 30분
# 게임사이트 2시간
server.servlet.session.timeout = 30m
# JavaScript에서 쿠키 정보를 읽을 수 없음 XSS 공격 방지
server.servlet.session.cookie.http-only=true
# secure = 개발환경에서는 false
# false = HTTP/HTTPS 모두 전송 가능
# secure = 개발환경에서는 true
# true = HTTPS 모두 전송 가능
# secure = 배포 환경에선 true
server.servlet.session.cookie.secure=false
# GET 요청은 OK, POST 요청은 차단
