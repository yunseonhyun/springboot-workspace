# 나중에는 모두가 사용할 수 있는 서버용 mysql로 url 수정
spring.datasource.url=jdbc:mysql://localhost:3306/tje
spring.datasource.username=user1
spring.datasource.password=hyun0024
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 데이터베이스에 연결가능한 시간을 기본값에서 개발자가 원하는 세팅값으로 변경
spring.datasource.hikari.connection-timeout=30000
# 연결이 가능한 최대 연결 수 설정 기본값에서 개발자가 원하는 세팅값으로 변경
spring.datasource.hikari.maximum-pool-size=5
# 연결이 풀에서 유효 상태로 있을 수 있는 최대 시간 설정 기본값에서 개발자가 원하는 세팅값으로 변경
spring.datasource.hikari.idle-timeout=600000
# 연결 풀의 이름 지정
spring.datasource.hikari.pool-name=MyHikariCP
# 자동 커밋 종료 - 개발자가 원하는 형태로 커밋 세팅
spring.datasource.hikari.auto-commit=false
spring.jpa.hibernate.ddl-auto=update
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.web.resources.static-locations=classpath:/static/
