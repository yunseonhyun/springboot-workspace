<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>로그인</title>
    <!-- css/js 파일 분리 과제 -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 400px;
            box-sizing: border-box;
        }

        .login-container h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;

            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .btn-login {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        .btn-login:hover {
            background: #5a6bc0;
        }

        .error-message {
            background: #fff0f0;
            color: #c0392b;
            border: 1px solid #e74c3c;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
        }

        .checkbox-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
        }
        .checkbox-group label {
            font-size: 14px;
            color: #555;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>로그인</h2>

    <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <form action="/login" method="post" id="loginForm">
        <div class="form-group">
            <label for="memberEmail">이메일</label>
            <input type="email" id="memberEmail" name="memberEmail" placeholder="이메일 주소 입력" required>
        </div>
        <div class="checkbox-group">
            <label>
            <input type="checkbox" id="saveId" name="saveId" > <!-- th:value="${savedEmail}"-->
            아이디 저장
            </label>
        </div>

        <div class="form-group">
            <label for="memberPassword">비밀번호</label>
            <input type="password" id="memberPassword" name="memberPassword" placeholder="비밀번호 입력" required>
        </div>

        <button type="submit" class="btn-login">로그인</button>
    </form>
</div>
<script src="/js/main.js"></script>
</body>
</html>
